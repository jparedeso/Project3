<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="Forum_Menu/Menu.css">
  <title>Header</title>
</head>
<body>
  <header class="sticky">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <img src="dist/images/arrows.jpg">
        </div>
       <div class="col-sm-4">
          <div class="middle"></div>
          <div class="middle"></div>
          <div id="text" class="middle">
            <div class="row">
              <div class="col-sm-6">
                <p id="select" class="noFcn">SELECT</p>
              </div>
              <div class="col-sm-6">
                <p id="start" class="noFcn">START</p>
              </div>
            </div>
          </div>
          <div id="lrg" class="middle">
            <button class="blkButtons"></button>
            <button class="blkButtons"></button>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="row">
            <h2>APP NAME HERE</h2>
          </div>
          <div class="row">
            <div class="col-sm-5 dropdown">
              <img id="forumsBtn" role="button" class="redButton dropbtn" src="dist/images/redButton.png" onclick="showForums()">
              <div id="forumsDrpDwn" class="dropdown-menu dropdown-menu-right">
                <a href="#">FORUMS HOME</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
              <p id="forums">FORUMS</p>
            </div>
            <div class="col-sm-5 dropdown">
              <img id="userBtn" role="button" class="redButton dropbtn" src="images/redButton.png" onclick="showUserMenu()">
              <div id="userDrpDwn" class="dropdown-menu dropdown-menu-right">
                <a href="#">REGISTER</a>
                <a href="#">LOG-IN</a>
                <a href="#">PROFILE</a>
                <a href="#">SIGN-OUT</a>
              </div>
              <p id="user">USER</p>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </header>
  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="header.js"></script>
</html>
